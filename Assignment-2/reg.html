<html>
    <head>
        <title>
            Registration Page
        </title>
        <style>
            h2{
                font-size: 60px;
                text-align: center;
            }
            h3{
                font-size: 35px;
                text-align: center;
            }
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
    
            .container {
                width: 700px;
                height: 900px;
                margin: 100px auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }
    
            label {
                font-size: 30px;
                display: block;
                margin-bottom: 8px;
            }
    
            input, select {
                width: 100%;
                height: 50PX;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
    
            button {
                width: 300px;
                height: 60px;
                font-size: xx-large;
                background-color: #4caf50;
                color: #ffffff;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            body{
                background-color:rgba(31, 136, 192, 0.741);
            }
            a{
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Code Camp Registration Form</h2>
            <hr>
            <h3>Please fill this form to create an account.</h3>
            <hr>
            <form  method="post">
                <label for="name"><b> Username: </label>
                <input type="text" id="name" name="name" required>
        
                <label for="email"><b> Email: </label>
                <input type="email" id="email" name="email" required>
        
                
                <label for="password"><b>Password:</label>
                <input type="password" id="password" name="password" required>
        
                <center><button type="submit" class="registerbtn">Register</button></center>
                <hr>
                <h3 >Already have an account? <a href="lo.html" style="color: #4caf50;"> Login.</a></h3>
            </form>
        </div>
    </body>
</html>
